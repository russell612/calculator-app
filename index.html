<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="author" content="Russell Kong">
        <meta name="description" content="Calculator Web App made possible using
        The Odin Project">
        <script src="./index.js" defer></script>
        <link rel="stylesheet" href="./styles.css">
        <title>Calculator</title>
    </head>
    <body>
        <div class="container">
            <div class="gap"></div>
            <div class="calculator">
                <div id="screen">
                    <div id="initial-screen"></div>
                </div>
                <div id="row0" class="row">
                    <div id="clear" class="pressable clear">Clear</div>
                    <div id="delete" class="pressable delete">Delete</div>
                </div>
                <div id="row1" class="row">
                    <div id="seven" class="pressable num">7</div>
                    <div id="eight" class="pressable num">8</div>
                    <div id="nine" class="pressable num">9</div>
                    <div id="multiply" class="pressable op">X</div>
                </div>
                <div id="row2" class="row">
                    <div id="four" class="pressable num">4</div>
                    <div id="five" class="pressable num">5</div>
                    <div id="six" class="pressable num">6</div>
                    <div id="divide" class="pressable op">/</div>
                </div>
                <div id="row3" class="row">
                    <div id="one" class="pressable num">1</div>
                    <div id="two" class="pressable num">2</div>
                    <div id="three" class="pressable num">3</div>
                    <div id="minus" class="pressable op">-</div>
                </div>
                <div id="row4" class="row">
                    <div id="decimal" class="pressable">.</div>
                    <div id="zero" class="pressable num">0</div>
                    <div id="equals" class="pressable op">=</div>
                    <div id="plus" class="pressable op">+</div>
                </div>
            </div>
            <div class="gap"></div>
        </div>
        <div class="footer">Copyright &#169; Russell Kong</div>
    </body>
</html>
